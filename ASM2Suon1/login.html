<div class="inner-body">
    <div class="login_wrapper">
       
                <div class="col-md-offset-3 col-md-6 col-md-offset-3">
                    <div class="login-widget animte-reavel">
                            <div class="sec-img">
                                <h3 style="color: cadetblue;">Đăng nhập tài khoản của bạn</h3>
                            </div>
                            <div class="login-box">
                                <form>
                                    <div class="form-group">
                                        <span><i class="fa fa-user"></i></span>
                                        <input type="text" ng-model="loginData.username" class="form-control" placeholder="Tên đăng nhập" name="username" required="required">
                                    </div>
                                    <div class="form-group">
                                        <span><i class="fa fa-lock"></i></span>
                                        <input type="password" ng-model="loginData.password" class="form-control" placeholder="Mật khẩu" name="password" required="required">
                                    </div>
                                    <div class="form-actions clearfix">
                                        <div class="remember-me pull-left">
                                            <input type="checkbox"> <span>Ghi nhớ đăng nhập?</span>
                                        </div>
                                        <div class="submit-form text-center">
                                            <button type="button" class="btn submit-btn" ng-click="auth()">Đăng nhập</button>
                                            <div class="login-footer">
                                                <a href="../../html/pages/forget-passward.html">Quên mật khẩu?</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            
                        <div class="register">
                            <p>Bạn chưa có tài khoản ? <a href="sign_in.html">Đăng ký ngay</a> </p>
                        </div>
                    </div>
                </div>
            </div>
       
</div>
